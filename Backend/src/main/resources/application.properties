spring.application.name=Assignments
spring.config.import=classpath:config.properties

spring.datasource.url=jdbc:mysql://localhost:3306/assignments
spring.datasource.username=${db_username}
spring.datasource.password=${db_password}
spring.data.jdbc.dialect=mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=validate
server.servlet.session.cookie.same-site=strict

spring.flyway.baseline-on-migrate=true
spring.flyway.enabled=true
spring.flyway.user=${db_username}
spring.flyway.password=${db_password}
spring.flyway.baseline-description=init

